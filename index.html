<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganadería Colombia</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Ganadería Inteligente Colombia</h1>
    <nav>
      <ul>
        <li><a href="#registro">Registro de Ganado</a></li>
        <li><a href="#salud">Seguimiento de Salud</a></li>
        <li><a href="#alimentacion">Gestión de Alimentación</a></li>
        <li><a href="#reproduccion">Reproducción y Cría</a></li>
        <li><a href="#ventas">Inventario y Ventas</a></li>
        <li><a href="#finanzas">Análisis Financiero</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="registro">
      <h2>Registro de Ganado</h2>
      <form id="formGanado">
        <label for="identificacion">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" required>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required>

        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" name="edad" required>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <button type="submit">Agregar Ganado</button>
      </form>
    </section>

    <section id="listaGanado">
      <h2>Lista de Ganado</h2>
      <ul id="ganadoList">
        
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Ganadería Colombia. Todos los derechos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
